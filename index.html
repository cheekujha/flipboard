	fb.lowerTemplateFunction =  function($el,content){
		var htmlString = "<div class='content-container'>";
		for(var i = 0 ; i < content.text.length ; i++){
			if( i < content.text.length - 1){
				htmlString += "<span class='content-text'>"+content.text[i]+"</span>";
			}else{
				htmlString += "<span class='content-text'>"+content.text[i]+"</span>";
			}
		}

		if(content.imageName){
			htmlString += "<img src='flipboard_images/"+content.imageName+"' class='content-image "+content.size+"'/>"
		}
		htmlString += "</div>";
		$el.html(htmlString);
		var contContainer =	$el.find('.content-container'); 
		var contHeight = contContainer.height();
		contContainer.css('margin-top','-'+(contHeight/2)+'px');
		//return html
	}

	fb.upperTemplateFunction = function($el,content){
		var htmlString = "<div class='content-container'>";
		for(var i = 0 ; i < content.text.length ; i++){

				htmlString += "<span class='content-text'>"+content.text[i]+"</span><br>";
